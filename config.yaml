# Multi-DB MCP Toolbox Configuration
# Configure only the databases you want to use

databases:
  # PostgreSQL Example
  # Uncomment and configure if you want to use PostgreSQL
  # - id: "prod_postgres"
  #   type: "postgres"
  #   host: "localhost"
  #   port: 5432
  #   user: "${PROD_POSTGRES_USER}"
  #   password: "${PROD_POSTGRES_PASSWORD}"
  #   dbname: "prod"

  # MongoDB Example (Local)
  # Uncomment and configure if you want to use local MongoDB
  # - id: "dev_mongo"
  #   type: "mongodb"
  #   uri: "mongodb://localhost:27017/"
  #   database: "dev"

  # MongoDB Atlas Example (Cloud)
  # Uncomment and configure if you want to use MongoDB Atlas
  - id: "atlas_mongo"
    type: "mongodb"
    uri: "${MONGODB_ATLAS_URI}"
    database: "${MONGODB_ATLAS_DB}"

  # Redis Example
  # Uncomment and configure if you want to use Redis
  # - id: "cache_redis"
  #   type: "redis"
  #   host: "localhost"
  #   port: 6379
  #   db: 0

  # HANA Example
  # Uncomment and configure if you want to use SAP HANA
  - id: "hana_db"
    type: "hana"
    host: "${HANA_HOST}"
    port: "${HANA_PORT}"
    user: "${HANA_USER}"
    password: "${HANA_PASSWORD}"
    schema: "${HANA_SCHEMA}"

